{% extends 'base_generic.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'Wedding/css/manage_listings.css' %}">
    <div class="container">
        <h2>Manage Your Venue Listings</h2>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Location</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for venue in venues %}
                        <tr>
                            <td>{{ venue.name }}</td>
                            <td>{{ venue.location }}</td>
                            <td>${{ venue.price }}</td>
                            <td>
                                <a href="{% url 'edit_venue' venue.id %}" class="btn btn-warning btn-sm">Edit</a>
                                <a href="{% url 'delete_venue' venue.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this venue?')">Delete</a>
                            </td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="4">No venues found. <a href="{% url 'add_venue' %}">Add a new venue</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
