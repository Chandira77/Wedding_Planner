{% extends 'base_generic.html' %}

{% block title %}Edit Guest{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Edit Guest: {{ guest.name }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'guest_list' %}" class="btn btn-secondary">Back</a>
    </form>
</div>
{% endblock %}
