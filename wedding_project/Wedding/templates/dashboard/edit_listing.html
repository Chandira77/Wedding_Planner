{% extends 'base_generic.html' %}
{% load static %}

{% block content %}
<h2>Edit Listing</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-success">Update Listing</button>
    <a href="{% url 'sellerdashboard' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
